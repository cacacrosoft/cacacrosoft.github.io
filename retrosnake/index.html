<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Snake</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-image: url('game1.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    overflow: hidden;
  }

  .topnav { display: flex; background-color: #111; border-bottom: 2px solid #312abd; }
  .topnav a { padding: 14px 16px; text-decoration: none; color: #aaa; cursor: pointer; transition: 0.3s; }
  .topnav a.active { color: #fff; text-shadow: 0 0 10px #312abd; }

  .content { display: none; padding: 20px; text-align: center; }
  .content.active { display: block; }

  #game-wrapper {
    position: relative;
    width: 320px;
    margin: 40px auto;
    box-shadow: 0 0 30px rgba(49, 42, 189, 0.4);
  }

  canvas {
    border: 3px solid #312abd;
    background-color: #090a0f;
    display: block;
    box-shadow: 0 0 20px rgba(49, 42, 189, 0.5);
  }

  #playOverlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .play-btn {
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    color: white;
    border: 2px solid;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 200px;
    background: transparent;
    transition: 0.3s;
  }

  .btn-easy { border-color: #04AA6D; color: #04AA6D; }
  .btn-hard { border-color: #ff9800; color: #ff9800; }
  .btn-extreme { border-color: #f44336; color: #f44336; }

  .mobile-controls {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 65px);
    gap: 15px;
    justify-content: center;
  }

  .ctrl-btn {
    width: 60px; height: 60px;
    background: transparent;
    border: 1px solid #312abd;
    color: #312abd;
    font-size: 24px;
    border-radius: 50%;
  }

  .level-indicator {
    font-weight: bold;
    margin-top: 5px;
    color: #00ffcc;
  }
</style>
</head>
<body>

<div id="jatek" class="content active">
  <h2 id="gameTitle" style="text-shadow: 0 0 15px #312abd;">CACA SNAKE</h2>
  <div class="level-indicator" id="levelText">Download the app</div>
  <div style="font-size: 20px; margin: 10px; color: #04AA6D;">
    Score: <span id="scoreVal">0</span>
  </div>

  <div id="game-wrapper">
    <canvas id="snake-canvas" width="320" height="320"></canvas>
    <div id="playOverlay">
      <h3>CHOOSE A LEVEL!</h3>
      <button class="play-btn btn-easy" onclick="startGameNow(200)">EASY</button>
      <button class="play-btn btn-hard" onclick="startGameNow(100)">HARD</button>
      <button class="play-btn btn-extreme" onclick="startGameNow(60)">EXTREME</button>
    </div>
  </div>

  <div class="mobile-controls">
    <div style="grid-column: 2;"><button class="ctrl-btn" onclick="setDir('UP')">▲</button></div>
    <div style="grid-row: 2; grid-column: 1;"><button class="ctrl-btn" onclick="setDir('LEFT')">◀</button></div>
    <div style="grid-row: 2; grid-column: 2;"><button class="ctrl-btn" onclick="setDir('DOWN')">▼</button></div>
    <div style="grid-row: 2; grid-column: 3;"><button class="ctrl-btn" onclick="setDir('RIGHT')">▶</button></div>
  </div>
</div>

<script>
let audioCtx;
const canvas = document.getElementById("snake-canvas");
const ctx = canvas.getContext("2d");
const box = 16;

let snake, food, d, score, gameInterval;
let currentSpeed = 180;
let currentLevel = 1;
let robot = { x: -100, y: -100 }; // Kezdetben a pályán kívül

function playEatSound() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.value = 850;
  gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.08);
}

function startGameNow(speed) {
  currentSpeed = speed;
  document.getElementById("playOverlay").style.display = "none";
  initSnake();
}

function initSnake() {
  clearInterval(gameInterval);
  snake = [{ x: 10 * box, y: 10 * box }];
  score = 0;
  d = "RIGHT";
  currentLevel = 1;
  robot = { x: -100, y: -100 };
  document.getElementById("scoreVal").innerText = score;
  document.getElementById("levelText").innerText = "LEVEL 1: NEON CITY";
  document.getElementById("levelText").style.color = "#00ffcc";
  spawnFood();
  gameInterval = setInterval(draw, currentSpeed);
}

function spawnFood() {
  food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };
}

document.addEventListener("keydown", e => {
  if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
  else if(e.keyCode == 38 && d != "DOWN") d = "UP";
  else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
  else if(e.keyCode == 40 && d != "UP") d = "DOWN";
});

function setDir(dir) {
  if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
  if(dir == "UP" && d != "DOWN") d = "UP";
  if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
  if(dir == "DOWN" && d != "UP") d = "DOWN";
}

function draw() {
  // Pálya törlése és háttér stílus szint szerint
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (currentLevel === 2) {
    ctx.fillStyle = "rgba(50, 0, 0, 0.4)"; // Vöröses "riasztás" háttér
  } else {
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
  }
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Robot kezelése (Csak Level 2-ben)
  if (currentLevel === 2) {
    // Robot AI: az alma felé megy
    if (robot.x < food.x) robot.x += box;
    else if (robot.x > food.x) robot.x -= box;
    else if (robot.y < food.y) robot.y += box;
    else if (robot.y > food.y) robot.y -= box;

    // Robot rajzolása
    ctx.fillStyle = "#ff0000";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#ff0000";
    ctx.fillRect(robot.x + 1, robot.y + 1, box - 2, box - 2);
    ctx.fillStyle = "white";
    ctx.fillRect(robot.x + 4, robot.y + 4, 2, 2); // Szemek
    ctx.fillRect(robot.x + 10, robot.y + 4, 2, 2);
    ctx.shadowBlur = 0;

    // Ha a robot eszi meg az almát
    if (robot.x === food.x && robot.y === food.y) {
        spawnFood();
    }
  }

  // Kígyó rajzolása
  for(let i = 0; i < snake.length; i++) {
    const isHead = (i === 0);
    ctx.fillStyle = isHead ? "#00ffcc" : "#0088ff";
    ctx.shadowBlur = 15;
    ctx.shadowColor = isHead ? "#00ffcc" : "#0088ff";
    ctx.fillRect(snake[i].x + 1, snake[i].y + 1, box - 2, box - 2);
  }

  // Étel rajzolása
  ctx.fillStyle = "#ff0055";
  ctx.shadowBlur = 20;
  ctx.shadowColor = "#ff0055";
  ctx.beginPath();
  ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(d == "LEFT") snakeX -= box;
  if(d == "UP") snakeY -= box;
  if(d == "RIGHT") snakeX += box;
  if(d == "DOWN") snakeY += box;

  let newHead = { x: snakeX, y: snakeY };

  // Ütközés falakkal vagy saját testtel
  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
    gameOver("GAME OVER!");
    return;
  }

  // Ütközés a robottal
  if (currentLevel === 2 && snakeX === robot.x && snakeY === robot.y) {
    gameOver("THE ROBOT IS CAUGHT!");
    return;
  }

  // Étel megevése
  if(snakeX == food.x && snakeY == food.y) {
    score++;
    document.getElementById("scoreVal").innerText = score;
    playEatSound();
    spawnFood();

    // SZINTVÁLTÁS 10 pontnál
    if (score === 13 && currentLevel === 1) {
        currentLevel = 2;
        robot.x = 0; robot.y = 0;
        document.getElementById("levelText").innerText = "Watch out, the robot is coming!";
        document.getElementById("levelText").style.color = "#ff0000";
    }
  } else {
    snake.pop();
  }

  snake.unshift(newHead);
}

function collision(head, array) {
  for(let i = 0; i < array.length; i++) {
    if(head.x == array[i].x && head.y == array[i].y) return true;
  }
  return false;
}

function gameOver(msg) {
    clearInterval(gameInterval);
    alert(msg + " Score: " + score);
    document.getElementById("playOverlay").style.display = "flex";
}

window.onload = () => {
  // Kezdőképernyő megjelenítése
  document.getElementById("playOverlay").style.display = "flex";
};
</script>
</body>
</html>
