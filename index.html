<script>
const TEST_CODE = "caca123";

function showContent(id) {
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.topnav a').forEach(l => l.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById(id + 'Link').classList.add('active');
}

function openTest() {
  document.getElementById("testModal").style.display = "block";
}

function closeTest() {
  document.getElementById("testModal").style.display = "none";
  document.getElementById("testError").innerText = "";
  document.getElementById("testCode").value = "";
}

function checkTestCode() {
  if (document.getElementById("testCode").value === TEST_CODE) {

  } else {

  }
}
</script>
