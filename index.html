<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caca Kft.</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('fireworks-574739_1280.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #333;
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    z-index: 3000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
  }

  .modal-content {
    background: white;
    color: black;
    padding: 30px;
    width: 300px;
    margin: 15% auto;
    text-align: center;
    border-radius: 10px;
  }

  .modal-content input {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .modal-content button {
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #F54927;
    color: white;
    font-weight: bold;
  }

  /* MENÜ */
  .topnav {
    overflow: hidden;
    background-color: #333;
    display: flex;
  }

  .topnav a {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    cursor: pointer;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #F54927;
    color: white;
  }

  /* TARTALOM */
  .content {
    display: none;
    padding: 20px;
    color: white;
    text-shadow: 1px 1px 5px black;
  }

  .content.active {
    display: block;
  }

  /* YOUTUBE VIDEÓ */
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%; 
    height: 0;
    max-width: 900px;
    margin-top: 20px;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* SAJÁT VIDEÓ STÍLUSA A TEST MENÜBEN */
  #test video {
    width: 40%; /* Marad 40% ahogy kérted */
    aspect-ratio: 16 / 9; /* Ez akadályozza meg, hogy vékony csík legyen */
    background: black; /* Fekete háttér betöltésig */
    display: block;
    margin-top: 20px;
    border-radius: 5px;
  }

  /* MOBIL NÉZET */
  @media (max-width: 768px) {
    .topnav { flex-direction: column; }
    .topnav a { font-size: 18px; padding: 16px; }
    #test video { width: 100%; } /* Mobilon azért legyen szélesebb */
  }
</style>
</head>

<body>

<div class="topnav">
  <a onclick="showContent('learazasok')" class="active" id="learazasokLink">Leárazások</a>
  <a onclick="showContent('hirek')" id="hirekLink">Hírek</a>
  <a onclick="showContent('vibercsoportok')" id="vibercsoportokLink">Viber csoportok</a>
  <a onclick="showContent('cardok')" id="cardokLink">Cardok</a>
  <a onclick="openTestProtected()" id="testLink">Test</a> 
</div>
