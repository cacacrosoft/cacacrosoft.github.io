<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beni névnapi bulija</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('15513740.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #333;
    color: white;
    text-shadow: 1px 1px 5px black;
  }

  .topnav {
    display: flex;
    background-color: #333;
    overflow: hidden;
    z-index: 10;
    position: relative;
  }

  .topnav a {
    padding: 14px 16px;
    text-decoration: none;
    color: #f2f2f2;
    font-size: 17px;
    cursor: pointer;
  }

  .topnav a.active { background-color: #F54927; color: white; }
  .topnav a:hover { background-color: #ddd; color: black; }

  .content {
    display: none;
    padding: 20px;
  }
  .content.active { display: block; }

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    max-width: 900px;
    margin-top: 20px;
  }
  .video-wrapper video {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .file-item { display: block; margin-bottom: 5px; color: #00ff00; text-decoration: none; }
  .file-item:hover { text-decoration: underline; }

  .modal {
    display: none;
    position: fixed;
    z-index: 3000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
  }

  .modal-content {
    background: white;
    color: black;
    padding: 30px;
    width: 300px;
    margin: 15% auto;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    position: relative;
  }

  .modal-content input { padding: 10px; width: 80%; margin-bottom: 10px; border-radius:5px; border:1px solid #ccc; }
  .modal-content button { padding:10px 20px; margin:5px; border:none; border-radius:5px; background:#F54927; color:white; font-weight:bold; cursor:pointer; }

  @media(max-width:768px){
    .topnav{flex-direction:column;}
    .topnav a{font-size:18px; padding:16px;}
    h2{font-size:22px;}
  }
</style>
</head>
<body>

<div class="topnav">
  <a onclick="showContent('learazasok')" class="active" id="learazasokLink">Beni zsúrja</a>

</div>

<div id="learazasok" class="content active">

<script>

function showEmailBox() {
  document.getElementById("emailBox").style.display = "block";
}

function sendGmail() {
  const message = encodeURIComponent(
    document.getElementById("message").value
  );

  const to = "tettamantitamas@gmail.com"; // IDE a címzett
  const subject = encodeURIComponent("A bulival kapcsolatban");

  const gmailUrl =
    `https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${message}`;

  window.open(gmailUrl, "_blank");
}

</script>
</body>
</html>
