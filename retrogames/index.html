<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake - Cacacrosoft Kft.</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    /* Fontos: a / jel az elején biztosítja, hogy a főkönyvtárból töltse be a képet */
    background-image: url('/arizona-9839880.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #333;
    color: white;
    text-shadow: 1px 1px 5px black;
  }

  .topnav {
    display: flex;
    background-color: #333;
    overflow: visible;
    z-index: 100;
    position: relative;
  }

  .topnav a {
    padding: 14px 16px;
    text-decoration: none;
    color: white;
    font-size: 17px;
    cursor: pointer;
    display: inline-block;
  }

  /* A Snake link aktív stílusa */
  .topnav a.active { background-color: #312abd; color: white; }
  .topnav a:hover { background-color: #ddd; color: black; }

  .content {
    padding: 20px;
    text-align: center;
  }

  #snake-canvas {
    border: 5px solid #04AA6D;
    background-color: #000;
    display: block;
    margin: 20px auto;
    box-shadow: 0 0 20px #04AA6D;
  }

  .game-info {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .reset-btn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background-color: #04AA6D;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  @media(max-width:768px){
    .topnav{ flex-direction: column; }
    .topnav a { width: 100%; box-sizing: border-box; }
  }
</style>
</head>
<body>

<div class="topnav">
  <!-- Itt a linkek visszavisznek a főoldal megfelelő részére -->
  <a href="/#learazasok">Leárazások</a>
  <a href="/#hirek">Hírek</a>
  <a href="/#vibercsoportok">Viber csoportok</a>
  <a href="/#cardok">Cardok</a>
  <a href="/snake" class="active">Snake</a>
</div>

<div id="jatek" class="content">
  <h2>Snake Játék</h2>
  <div class="game-info">Pontszám: <span id="scoreVal">0</span></div>
  <canvas id="snake-canvas" width="400" height="400"></canvas>
  <button class="reset-btn" onclick="initSnake()">Új játék</button>
  <p>Irányítás: Nyilak a billentyűzeten</p>
</div>

<script>
// --- SNAKE JÁTÉK LOGIKA ---
const canvas = document.getElementById("snake-canvas");
const ctx = canvas.getContext("2d");
const scoreElement = document.getElementById("scoreVal");

const box = 20;
let snake, food, score, d, game;

function initSnake() {
    clearInterval(game);
    snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };
    
    food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };
    
    score = 0;
    scoreElement.innerHTML = score;
    d = null; 
    game = setInterval(draw, 100);
}

document.addEventListener("keydown", direction);

function direction(event) {
    let key = event.keyCode;
    if(key == 37 && d != "RIGHT") d = "LEFT";
    else if(key == 38 && d != "DOWN") d = "UP";
    else if(key == 39 && d != "LEFT") d = "RIGHT";
    else if(key == 40 && d != "UP") d = "DOWN";
}

function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
        if(head.x == array[i].x && head.y == array[i].y) return true;
    }
    return false;
}

function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "#04AA6D" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if( d == "LEFT") snakeX -= box;
    if( d == "UP") snakeY -= box;
    if( d == "RIGHT") snakeX += box;
    if( d == "DOWN") snakeY += box;

    if(snakeX == food.x && snakeY == food.y) {
        score++;
        scoreElement.innerHTML = score;
        food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        alert("Játék vége! Pontszámod: " + score);
    }

    snake.unshift(newHead);
}

// Indítás betöltéskor
initSnake();
</script>

</body>
</html>
